<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!--Player Container Box-->
        
        

        <div class="choosebox">
            <h1 class="choose">Choose</h1><br>
        </div>

       <div class="vsbox">
            <h1 class="choose">Vs</h1><br>
       </div>

       <div class="computerbox">
        <h1>Computer</h1>
        </div>

        

        

            <div class="player-buttons">
        <button type = "submit" name = "rock" value = "myimage" id="rock">
            <p>Rock</p>
            <img src="https://img.icons8.com/fluent/50/000000/rock.png"/>
         </button>

         <button type = "submit" name = "paper" value = "myimage" id="paper">
            <p>Paper</p>
            <img src="https://img.icons8.com/ios-filled/50/000000/paper.png"/>
         </button>

        <button type = "submit" name = "scissor" value = "myimage" id="scissor">
            <p>Scissor</p>
            <img src="https://img.icons8.com/ios-filled/50/000000/sewing-scissors.png"/>
         </button>

            </div>

            <label for="playerscorebox" class="playerlabel">Player Score</label>
        <div class="playerscorebox">
            </div>

            <label for="computerscorebox" class="computerlabel">Computer Score</label>
        <div class="computerscorebox">


        </div>




        <div class="score-box">

        </div>

        <div class="computerOutputBox">
            <img src="35189.png" alt="" class="question-mark">
        </div>
         



      
    </div>
    <script src="script.js"></script>
</body>
</html>
